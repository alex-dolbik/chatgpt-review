name: PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pr_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install deps
        run: npm ci

      - name: Run PR handler
        run: node prHandler.js
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
